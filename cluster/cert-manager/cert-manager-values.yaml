global:
  leaderElection:
    # default is "kube-system" which seems to prevent status checks from working
    namespace: cert-manager

installCRDs: true

serviceAccount:
  annotations:
    iam.gke.io/gcp-service-account: cert-manager@arikkfir.iam.gserviceaccount.com

resources:
  requests:
    cpu: 100m
    memory: 50Mi
  limits:
    cpu: 100m
    memory: 50Mi

prometheus:
  enabled: true
  servicemonitor:
    enabled: false

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kfirs.com/workload-nodes
              operator: Exists

tolerations:
  - key: kfirs.com/workload-nodes
    operator: Exists

webhook:
  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 50m
      memory: 50Mi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kfirs.com/workload-nodes
                operator: Exists
  tolerations:
    - key: kfirs.com/workload-nodes
      operator: Exists
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: cert-manager@arikkfir.iam.gserviceaccount.com

