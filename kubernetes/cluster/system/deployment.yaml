apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: deployment
  namespace: system
spec:
  dependsOn:
    - namespace: system
      name: system
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: system
    namespace: system
  path: ./kubernetes/manifests/system/deployment
  prune: true
