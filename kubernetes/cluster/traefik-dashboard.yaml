apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: traefik-dashboard
spec:
  dependsOn:
    - name: cert-manager-issuer
    - name: kfirs-com
    - name: traefik
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/manifests/traefik-dashboard
  prune: true
  validation: client
