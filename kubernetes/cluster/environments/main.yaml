apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: main-env
  namespace: default
spec:
  dependsOn:
    - namespace: system
      name: configuration
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./kubernetes/manifests/environments/main
  prune: true
