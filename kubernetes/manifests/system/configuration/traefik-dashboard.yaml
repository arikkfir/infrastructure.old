apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: traefik-kfirs-com-a
spec:
  name: traefik.kfirs.com.
  type: A
  ttl: 300
  managedZoneRef:
    name: kfirs-com
  rrdatas:
    - 34.141.22.31
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-kfirs-com
spec:
  secretName: traefik-kfirs-com-tls
  issuerRef:
    kind: ClusterIssuer
    name: google-clouddns
  dnsNames:
    - traefik.kfirs.com
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-redirect-to-https
spec:
  redirectScheme:
    scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-http
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: HostRegexp(`traefik.kfirs.com`)
      middlewares:
        - name: traefik-redirect-to-https
      services:
        - kind: TraefikService
          name: noop@internal
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-https
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`traefik.kfirs.com`)
      services:
        - kind: TraefikService
          name: api@internal
  tls:
    secretName: traefik-kfirs-com-tls
