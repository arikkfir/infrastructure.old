apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: devbot-kfirs-com
spec:
  name: devbot.kfirs.com.
  type: "CNAME"
  ttl: 300
  managedZoneRef:
    namespace: kfirs-com
    name: kfirs-com
  rrdatas:
    - traefik.kfirs.com.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devbot-kfirs-com
spec:
  secretName: devbot-kfirs-com-tls
  issuerRef:
    kind: ClusterIssuer
    name: google-clouddns
  dnsNames:
    - devbot.kfirs.com
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: devbot-kfirs-com-http
spec:
  entryPoints:
    - web
  routes:
    - match: HostRegexp(`devbot.kfirs.com`)
      kind: Rule
      middlewares:
        - name: redirect-to-https
          namespace: traefik
      services:
        - kind: Service
          name: portal
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: devbot-kfirs-com-https
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`devbot.kfirs.com`) && Path(`/api`)
      kind: Rule
      middlewares:
        - name: strip-api-prefix
      services:
        - kind: Service
          name: api
          port: 80
    - match: HostRegexp(`devbot.kfirs.com`)
      kind: Rule
      services:
        - kind: Service
          name: portal
          port: 80
  tls:
    secretName: devbot-kfirs-com-tls
