apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: portal
    app.kubernetes.io/name: devbot
  name: portal
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/component: portal
    app.kubernetes.io/name: devbot
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: portal
    app.kubernetes.io/name: devbot
  name: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: portal
      app.kubernetes.io/name: devbot
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: portal
        app.kubernetes.io/name: devbot
    spec:
      containers:
      - image: europe-docker.pkg.dev/arikkfir/public/devbot/portal:2c1ecc2@sha256:fcb94d0ccfaaeb4fb2eb3064b3571cfbd167e2dc44766b89d95d4d7414fadf42
        name: portal
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9000
          name: metrics
          protocol: TCP
        - containerPort: 9001
          name: health
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
