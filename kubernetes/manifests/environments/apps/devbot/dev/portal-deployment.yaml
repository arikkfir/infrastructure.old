apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: portal
  name: devbot-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: portal
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: portal
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kfirs.com/workload-nodes
                    operator: Exists
      containers:
        - image: europe-docker.pkg.dev/arikkfir/public/devbot/portal
          name: server
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 50Mi
      serviceAccountName: devbot-portal
      tolerations:
        - key: kfirs.com/workload-nodes
          operator: Exists
