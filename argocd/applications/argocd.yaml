apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sources:
    - repoURL: https://github.com/arikkfir/infrastructure.git
      path: argocd/server
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: argocd
  syncPolicy:
    automated:
      prune: false
      allowEmpty: false
      selfHeal: false
