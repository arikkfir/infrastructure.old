apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: https://github.com/arikkfir/delivery.git
    path: platform
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  project: platform
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
