apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: delivery
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sources:
    - repoURL: https://github.com/arikkfir/delivery.git
      path: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: delivery
  syncPolicy:
    automated:
      prune: false
      allowEmpty: false
      selfHeal: false
