name: Sync GKE Ingress IP Address
on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [main]
    paths:
      - .github/workflows/sync-load-balancer-ip.yml
  workflow_dispatch:
concurrency:
  cancel-in-progress: false
  group: sync
defaults:
  run:
    shell: bash -eu {0}
env:
  GCP_REGION: europe-west3
  GCP_ZONE: europe-west3-a
jobs:
  sync:
    runs-on: ubuntu-20.04
    container: ubuntu:21.10
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Install packages
        run: |-
          apt-get update && apt-get install -y curl jq
          curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.7.1/yq_linux_amd64 && chmod +x /usr/local/bin/yq
        env:
          DEBIAN_FRONTEND: noninteractive
      - name: Setup Google Cloud SDK
        uses: arikkfir/infrastructure/.github/actions/setup-gcloud@main
        with:
          service_account: infrastructure-github-actions@arikkfir.iam.gserviceaccount.com
      - name: Install packages
        run: apt-get update && apt-get install -y unzip
      - name: Authenticate to GKE
        run: gcloud container clusters get-credentials --zone=${GCP_ZONE} production
      - name: Checkout
        uses: actions/checkout@v2
      - name: Obtain GKE Ingress IP address
        run: |-
          kubectl wait -n traefik --for=condition=Ready ComputeAddress/traefik-ingress --timeout=5m
          kubectl get -n traefik ComputeAddress/traefik-ingress -ojson | jq -r '.spec.address' > /tmp/ip-address
      - name: Update manifests
        run: |-
          yq eval -i ".service.spec.loadBalancerIP=\"$(cat /tmp/ip-address)\"" kubernetes/manifests/traefik/traefik-values.yaml
          yq eval -i ".spec.rrdatas=[\"$(cat /tmp/ip-address)\"]" kubernetes/manifests/traefik/gcp-load-balancer-dns.yaml
          yq eval -i ".spec.location=\"${GCP_REGION}\"" kubernetes/manifests/traefik/gcp-reserved-ip-address.yaml
      - name: Commit & push
        uses: EndBug/add-and-commit@v7
        with:
          add: kubernetes
          author_name: github-actions
          author_email: <github-actions@users.noreply.github.com>
          message: Sync GKE ingress IP address
