name: Apply GCP Terraform
on:
  push:
    paths:
      - .github/workflows/apply-terraform-gcp.yml
      - terraform/gcp/**
  workflow_dispatch:
concurrency:
  cancel-in-progress: false
  group: terraform/gcp
defaults:
  run:
    shell: bash -eu {0}
env:
  GCP_REGION: europe-west3
  GCP_ZONE: europe-west3-a
jobs:
  terraform:
    runs-on: ubuntu-20.04
    container: ubuntu:21.10
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Google Cloud SDK
        uses: arikkfir/infrastructure/.github/actions/setup-gcloud@main
        with:
          service_account: infrastructure-github-actions@arikkfir.iam.gserviceaccount.com
      - name: Install packages
        run: apt-get update && apt-get install -y unzip
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.11
          terraform_wrapper: false
      - name: Apply Terraform
        run: |-
          terraform init -input=false
          terraform validate
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            terraform apply -input=false -lock-timeout=180s -auto-approve
          else
            terraform plan -input=false -lock-timeout=180s
          fi
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
          TF_VAR_gcp_project: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_gcp_region: ${{ env.GCP_REGION }}
          TF_VAR_gcp_zone: ${{ env.GCP_ZONE }}
        working-directory: ./terraform/gcp
